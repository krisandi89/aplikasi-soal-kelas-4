<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian PAI Kelas 4 - SD Dilaraf Islamic School</title>
    <style>
        :root {
            --primary: #00b894; /* Warna Hijau Islami */
            --secondary: #00cec9;
            --bg-color: #f0fdf4;
            --card-bg: #ffffff;
            --text: #2d3436;
            --border: #dfe6e9;
            --success: #27ae60;
            --error: #d63031;
            --warning: #ffeaa7;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #006266;
            background-image: linear-gradient(45deg, #00b894, #00cec9);
        }

        .header h1 { margin: 0; font-size: 1.8em; }
        .header p { margin: 10px 0 0; opacity: 0.9; }

        .question-list {
            padding: 30px;
        }

        .question-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--border);
        }

        .q-number {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        .q-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Styles for Options */
        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-label:hover, .checkbox-label:hover {
            background: #d1f2eb;
            border-color: var(--primary);
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Styles for Text Inputs */
        .input-text, .input-area {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .input-area { min-height: 80px; resize: vertical; }

        .input-text:focus, .input-area:focus {
            outline: none;
            border-color: var(--primary);
            background: #eafff5;
        }

        /* Result & Feedback Box */
        .feedback-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Hidden initially */
            background-color: #f1f2f6;
            border-left: 5px solid #ccc;
        }

        .feedback-box.correct {
            background-color: #d4edda;
            border-left-color: var(--success);
            color: #155724;
        }

        .feedback-box.wrong {
            background-color: #f8d7da;
            border-left-color: var(--error);
            color: #721c24;
        }

        .feedback-box.manual {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .answer-key {
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }

        .explanation {
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        /* Sticky Footer for Submit */
        .footer-action {
            background: #f1f2f6;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #00a884;
        }

        .score-board {
            text-align: center;
            padding: 20px;
            background: var(--secondary);
            color: white;
            display: none;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            color: var(--bg-color);
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üåô Ujian PAI Kelas 4</h1>
            <p>SD Dilaraf Islamic School</p>
        </div>

        <div class="score-board" id="score-board">
            <h2>Hasil Pengerjaan</h2>
            <div style="font-size: 3em; font-weight: bold;" id="final-score">0</div>
            <p>Nilai di atas hanya untuk soal Pilihan Ganda & Benar Salah.</p>
            <p>Silakan periksa Isian & Uraian secara mandiri di bawah ini.</p>
            <a href="index.html" class="back-btn">Kembali ke Menu Utama</a>
        </div>

        <div class="question-list" id="question-container">
            <!-- Soal akan di-render di sini oleh JavaScript -->
        </div>

        <div class="footer-action" id="footer-action">
            <button class="btn-submit" onclick="submitExam()">Kumpulkan Jawaban ‚úÖ</button>
        </div>
    </div>

    <script>
        // Database Soal PAI (40 Soal)
        const questions = [
            // --- PG (1-10) ---
            {
                id: 1, type: 'pg',
                text: "Sebutan untuk orang yang sudah cukup umur dalam Islam adalah...",
                options: ["Mumayyiz", "Baligh", "Lansia", "Batita"],
                answer: 1, hint: "Berawal dari huruf B, artinya sampai/cukup umur."
            },
            {
                id: 2, type: 'pg',
                text: "Mukalaf artinya adalah...",
                options: ["Orang yang bebas dari dosa", "Orang dewasa yang wajib menjalankan hukum agama", "Anak kecil yang baru lahir", "Orang yang sedang sakit"],
                answer: 1, hint: "Orang yang sudah dibebani kewajiban agama."
            },
            {
                id: 3, type: 'pg',
                text: "Tanda baligh bagi anak laki-laki secara biologis adalah...",
                options: ["Haid", "Melahirkan", "Ihtilam (Mimpi Basah)", "Suara menjadi melengking"],
                answer: 2, hint: "Keluarnya cairan saat tidur."
            },
            {
                id: 4, type: 'pg',
                text: "Bagi anak perempuan, tanda utama memasuki usia baligh adalah...",
                options: ["Ihtilam", "Haid (Menstruasi)", "Tumbuh jakun", "Suara membesar"],
                answer: 1, hint: "Darah yang keluar rutin setiap bulan."
            },
            {
                id: 5, type: 'pg',
                text: "Jika seorang anak tidak mengalami haid atau ihtilam, ia dianggap baligh saat berusia... (menurut Hijriah)",
                options: ["9 Tahun", "10 Tahun", "15 Tahun", "20 Tahun"],
                answer: 2, hint: "Batas maksimal usia baligh dalam Islam."
            },
            {
                id: 6, type: 'pg',
                text: "Salah satu ciri fisik pubertas pada laki-laki adalah...",
                options: ["Pinggul membesar", "Tumbuh jakun", "Suara menjadi halus", "Kulit menjadi sangat lembut"],
                answer: 1, hint: "Benjolan kecil di leher laki-laki."
            },
            {
                id: 7, type: 'pg',
                text: "Mandi besar atau mandi wajib dilakukan untuk...",
                options: ["Menyegarkan badan", "Membersihkan diri dari hadas besar", "Membersihkan diri dari hadas kecil", "Supaya wangi"],
                answer: 1, hint: "Bersuci setelah haid atau ihtilam."
            },
            {
                id: 8, type: 'pg',
                text: "Larangan bagi perempuan yang sedang haid adalah...",
                options: ["Makan dan minum", "Tidur siang", "Shalat dan Puasa", "Belajar di sekolah"],
                answer: 2, hint: "Ibadah wajib yang harus ditinggalkan saat haid."
            },
            {
                id: 9, type: 'pg',
                text: "Nabi Muhammad SAW menerima wahyu pertama kali di...",
                options: ["Gua Tsur", "Gua Hira", "Padang Arafah", "Masjidil Haram"],
                answer: 1, hint: "Nama guanya terdiri dari 4 huruf, berawal H."
            },
            {
                id: 10, type: 'pg',
                text: "Secara bahasa, Baligh artinya...",
                options: ["Anak-anak", "Sampai", "Lari", "Tidur"],
                answer: 1, hint: "Sampai pada kedewasaan."
            },
            
            // --- PG KOMPLEKS (11-20) ---
            {
                id: 11, type: 'pg_kompleks',
                text: "Apa saja kewajiban yang harus dilakukan setelah baligh? (Pilih 2 jawaban)",
                options: ["Shalat Fardhu", "Boleh meninggalkan puasa", "Menutup Aurat", "Bermain sepanjang hari"],
                answer: [0, 2], hint: "Kewajiban utama umat Islam."
            },
            {
                id: 12, type: 'pg_kompleks',
                text: "Jika seseorang sakit dan tidak bisa berdiri untuk shalat, apa yang boleh dilakukan? (Pilih 2 jawaban)",
                options: ["Boleh shalat sambil duduk", "Boleh tidak shalat sama sekali", "Boleh shalat sambil berbaring", "Harus dipaksa berdiri"],
                answer: [0, 2], hint: "Islam itu memudahkan, jika tak mampu berdiri maka..."
            },
            {
                id: 13, type: 'pg_kompleks',
                text: "Batasan aurat perempuan adalah... (Pilih 2 pernyataan yang benar)",
                options: ["Seluruh tubuh kecuali wajah", "Hanya pusar sampai lutut", "Seluruh tubuh kecuali telapak tangan", "Boleh memakai pakaian ketat"],
                answer: [0, 2], hint: "Hanya muka dan tangan yang boleh terlihat."
            },
            {
                id: 14, type: 'pg_kompleks',
                text: "Ciri pakaian yang menutup aurat dengan benar adalah... (Pilih 2 jawaban)",
                options: ["Tebal atau tidak transparan", "Ketat membentuk tubuh", "Longgar dan sopan", "Sangat pendek"],

            },
            {
                id: 15, type: 'pg_kompleks',
                text: "Siapa saja orang terdekat yang pertama kali mempercayai kenabian Muhammad SAW? (Pilih 2 jawaban)",
                options: ["Khadijah binti Khuwailid", "Abu Lahab", "Ali bin Abi Thalib", "Raja Abrahah"],
                answer: [0, 2], hint: "Istri dan sepupu Nabi."
            },
            {
                id: 16, type: 'pg_kompleks',
                text: "Siapa tokoh yang mengenali tanda kenabian Muhammad saat masih kecil? (Pilih 2 jawaban)",
                options: ["Pendeta Buhaira", "Abu Thalib (pamannya)", "Fir'aun", "Musailamah"],
                answer: [0, 1], hint: "Seorang pendeta Nasrani dan paman Nabi yang melindunginya."
            },
            {
                id: 17, type: 'pg_kompleks',
                text: "Wahyu pertama turun ditandai dengan... (Pilih 2 jawaban)",
                options: ["Malaikat Jibril datang membawa wahyu", "Turunnya Surat Al-Alaq ayat 1-5", "Terjadi gempa bumi", "Langit menjadi gelap gulita"],
                answer: [0, 1], hint: "Iqra' (Bacalah)."
            },
            {
                id: 18, type: 'pg_kompleks',
                text: "Cara dakwah Nabi Muhammad SAW pada periode awal adalah... (Pilih 2 jawaban)",
                options: ["Sembunyi-sembunyi", "Langsung perang", "Terang-terangan (setelah diperintah)", "Memaksa orang masuk Islam"],
                answer: [0, 2], hint: "Ada dua tahapan dakwah di Mekah."
            },
            {
                id: 19, type: 'pg_kompleks',
                text: "Tantangan dakwah Nabi Muhammad datang dari... (Pilih 2 jawaban)",
                options: ["Kaum Kafir Quraisy", "Penduduk Madinah", "Pamannya sendiri (Abu Lahab)", "Keluarga Yasir"],
                answer: [0, 2], hint: "Orang Mekah dan kerabatnya sendiri yang menolak."
            },
            {
                id: 20, type: 'pg_kompleks',
                text: "Hikmah dari mempelajari masa baligh adalah... (Pilih 2 jawaban)",
                options: ["Menjadi lebih disiplin beribadah", "Takut menjadi dewasa", "Menjaga pergaulan lawan jenis", "Bebas melakukan apa saja"],
                answer: [0, 2], hint: "Tanggung jawab semakin besar."
            },

            // --- BENAR / SALAH (Adaptasi dari Memasangkan/Isian) (21-30) ---
            {
                id: 21, type: 'bs',
                text: "Nabi Muhammad SAW diangkat menjadi Rasul pada usia 40 tahun.",
                answer: "Benar", hint: "Usia kematangan."
            },
            {
                id: 22, type: 'bs',
                text: "Wahyu pertama yang turun adalah Surat Al-Fatihah.",
                answer: "Salah", hint: "Yang benar adalah Al-Alaq 1-5."
            },
            {
                id: 23, type: 'bs',
                text: "Dakwah secara sembunyi-sembunyi dilakukan di rumah Arqam bin Abil Arqam.",
                answer: "Benar", hint: "Tempat berkumpul rahasia umat Islam awal."
            },
            {
                id: 24, type: 'bs',
                text: "Abu Lahab adalah paman Nabi yang sangat mendukung dakwah Nabi.",
                answer: "Salah", hint: "Abu Lahab justru penentang keras."
            },
            {
                id: 25, type: 'bs',
                text: "Khadijah adalah wanita pertama yang masuk Islam.",
                answer: "Benar", hint: "Istri Nabi yang sangat setia."
            },
            {
                id: 26, type: 'bs',
                text: "Malaikat yang bertugas menyampaikan wahyu adalah Malaikat Mikail.",
                answer: "Salah", hint: "Tugas Mikail membagi rezeki, wahyu adalah tugas Jibril."
            },
            {
                id: 27, type: 'bs',
                text: "Perintah dakwah secara terang-terangan turun melalui Surat Al-Hijr ayat 94.",
                answer: "Benar", hint: "Fashda' bimaa tu'mar (Sampaikanlah secara terang-terangan)."
            },
            {
                id: 28, type: 'bs',
                text: "Waraqah bin Naufal adalah sepupu Khadijah yang membenarkan kenabian Muhammad.",
                answer: "Benar", hint: "Dia seorang ahli kitab."
            },
            {
                id: 29, type: 'bs',
                text: "Aurat laki-laki adalah dari leher sampai mata kaki.",
                answer: "Salah", hint: "Laki-laki dari pusar sampai lutut."
            },
            {
                id: 30, type: 'bs',
                text: "Ihtilam adalah tanda baligh khusus untuk perempuan.",
                answer: "Salah", hint: "Ihtilam untuk laki-laki (dan bisa perempuan), tapi ciri khas laki-laki."
            },

            // --- ISIAN SINGKAT (31-35) ---
            {
                id: 31, type: 'isian',
                text: "Malaikat yang menyampaikan wahyu kepada Nabi Muhammad SAW bernama...",
                answer: "Jibril", hint: "Malaikat penyampai wahyu."
            },
            {
                id: 32, type: 'isian',
                text: "Nabi Muhammad SAW sering menyendiri (berkhalwat) sebelum menjadi Rasul di Goa...",
                answer: "Hira", hint: "Nama gua tempat turun wahyu."
            },
            {
                id: 33, type: 'isian',
                text: "Dakwah secara sembunyi-sembunyi dilakukan Nabi selama kurang lebih ... tahun.",
                answer: "3", hint: "Angka ganjil kecil."
            },
            {
                id: 34, type: 'isian',
                text: "Orang-orang yang pertama kali masuk Islam disebut kaum...",
                answer: "Assabiqunal Awwalun", hint: "Istilah bahasa Arab untuk 'Orang-orang terdahulu'."
            },
            {
                id: 35, type: 'isian',
                text: "Paman Nabi yang melindungi Nabi meski belum masuk Islam adalah...",
                answer: "Abu Thalib", hint: "Ayah dari Ali."
            },

            // --- URAIAN (36-40) ---
            {
                id: 36, type: 'uraian',
                text: "Sebutkan 3 orang yang termasuk Assabiqunal Awwalun (pertama masuk Islam)!",
                answer: "Khadijah (Istri), Ali bin Abi Thalib (Sepupu), Abu Bakar (Sahabat), Zaid bin Haritsah", hint: "Istri, Sepupu, Sahabat."
            },
            {
                id: 37, type: 'uraian',
                text: "Jelaskan apa yang dimaksud dengan Dakwah secara Terang-terangan!",
                answer: "Dakwah yang dilakukan secara terbuka kepada masyarakat umum/luas, tidak lagi sembunyi-sembunyi.", hint: "Mengajak semua orang secara terbuka."
            },
            {
                id: 38, type: 'uraian',
                text: "Sebutkan 2 hambatan atau rintangan yang dialami Nabi saat berdakwah!",
                answer: "Dihina/diejek orang kafir Quraisy, Dilempari kotoran, Diancam dibunuh", hint: "Apa jahatnya orang kafir Quraisy?"
            },
            {
                id: 39, type: 'uraian',
                text: "Apa yang harus dilakukan seorang anak jika sudah Baligh? Sebutkan 2!",
                answer: "Shalat 5 waktu, Puasa Ramadhan, Menutup Aurat, Bertanggung jawab atas dosa sendiri", hint: "Kewajiban agama."
            },
            {
                id: 40, type: 'uraian',
                text: "Tuliskan bunyi arti dari 'Iqra' yang merupakan wahyu pertama!",
                answer: "Bacalah", hint: "Kata perintah pertama dalam Al-Qur'an."
            }
        ];

        const container = document.getElementById('question-container');

        // 1. RENDER SOAL
        function renderQuestions() {
            let html = "";
            questions.forEach((q, index) => {
                let inputHtml = "";
                let qNum = index + 1;

                if (q.type === 'pg' || q.type === 'bs') {
                    // Pilihan Ganda & Benar Salah
                    let options = q.type === 'bs' ? ["Benar", "Salah"] : q.options;
                    
                    options.forEach((opt, i) => {
                        let val = q.type === 'bs' ? opt : i; 
                        inputHtml += `
                            <label class="radio-label">
                                <input type="radio" name="q${q.id}" value="${val}">
                                ${q.type === 'pg' ? String.fromCharCode(65+i) + '. ' : ''} ${opt}
                            </label>
                        `;
                    });
                } 
                else if (q.type === 'pg_kompleks') {
                    // Checkbox
                    q.options.forEach((opt, i) => {
                        inputHtml += `
                            <label class="checkbox-label">
                                <input type="checkbox" name="q${q.id}" value="${i}">
                                ${opt}
                            </label>
                        `;
                    });
                }
                else if (q.type === 'isian') {
                    // Input Text Pendek
                    inputHtml = `<input type="text" class="input-text" name="q${q.id}" placeholder="Ketik jawabanmu..." autocomplete="off">`;
                }
                else if (q.type === 'uraian') {
                    // Textarea
                    inputHtml = `<textarea class="input-area" name="q${q.id}" placeholder="Tulis jawaban lengkapmu di sini..."></textarea>`;
                }

                html += `
                    <div class="question-item" id="q-block-${q.id}">
                        <span class="q-number">Soal No. ${qNum}</span>
                        <div class="q-text">${q.text}</div>
                        <div class="options-group">
                            ${inputHtml}
                        </div>
                        <div class="feedback-box" id="feedback-${q.id}"></div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2. FUNGSI SUBMIT & NILAI
        function submitExam() {
            let score = 0;
            let maxScorePG = 0; // Hanya hitung skor max untuk soal yang dinilai otomatis
            
            questions.forEach(q => {
                const feedbackEl = document.getElementById(`feedback-${q.id}`);
                let isCorrect = false;
                let userAnswer = "-";
                
                // --- LOGIKA PENILAIAN ---
                if (q.type === 'pg' || q.type === 'bs') {
                    maxScorePG++;
                    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                    if (selected) {
                        userAnswer = selected.value;
                        let valToCheck = q.type === 'pg' ? parseInt(userAnswer) : userAnswer;
                        if (valToCheck === q.answer) isCorrect = true;
                    }

                    if (isCorrect) {
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `‚úÖ <b>Jawaban Benar!</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = (q.type === 'pg') ? q.options[q.answer] : q.answer;
                        feedbackEl.innerHTML = `‚ùå <b>Jawaban Kurang Tepat.</b><br>
                                                <span class="answer-key">Kunci Jawaban: ${correctText}</span>
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                } 
                else if (q.type === 'pg_kompleks') {
                    maxScorePG++;
                    const checkedBoxes = document.querySelectorAll(`input[name="q${q.id}"]:checked`);
                    let userIndices = Array.from(checkedBoxes).map(cb => parseInt(cb.value)).sort();
                    let correctIndices = [...q.answer].sort();
                    
                    if (JSON.stringify(userIndices) === JSON.stringify(correctIndices)) {
                        isCorrect = true;
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `‚úÖ <b>Jawaban Benar!</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = q.answer.map(idx => "‚Ä¢ " + q.options[idx]).join("<br>");
                        feedbackEl.innerHTML = `‚ùå <b>Jawaban Kurang Tepat.</b><br>
                                                <span class="answer-key">Seharusnya memilih:</span><br>${correctText}
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                }
                else if (q.type === 'isian' || q.type === 'uraian') {
                    // Manual Review
                    const input = document.querySelector(`[name="q${q.id}"]`);
                    userAnswer = input ? input.value : "";
                    
                    feedbackEl.className = "feedback-box manual";
                    feedbackEl.innerHTML = `üìù <b>Silakan Periksa Mandiri</b><br>
                                            Jawaban Kamu: <b>${userAnswer || "(Kosong)"}</b><br>
                                            <span class="answer-key">Kunci Jawaban Guru: ${q.answer}</span>`;
                }

                feedbackEl.style.display = "block";
                const inputs = document.querySelectorAll(`[name="q${q.id}"]`);
                inputs.forEach(inp => inp.disabled = true);
            });

            // Tampilkan Skor Akhir
            const scoreBoard = document.getElementById('score-board');
            const finalScoreEl = document.getElementById('final-score');
            const finalValue = Math.round((score / maxScorePG) * 100);
            
            finalScoreEl.textContent = finalValue;
            scoreBoard.style.display = "block";
            document.getElementById('footer-action').style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
</body>
</html>
