            --border: #dfe6e9;

            --error: #c0392b;
            --warning: #f1c40f;
        }

        body {

            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        /* Font khusus Arab agar lebih jelas */
        .arabic-text {
            font-family: 'Amiri', 'Scheherazade', serif;
            font-size: 1.4em;
            direction: rtl;
            display: inline-block;
            margin: 0 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #a04000;
        }

        .header h1 { margin: 0; font-size: 1.8em; }
        .header p { margin: 10px 0 0; opacity: 0.9; }

        .question-list {
            padding: 30px;
        }

        .question-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--border);
        }

        .q-number {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        .q-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Styles for Options */
        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-label:hover, .checkbox-label:hover {
            background: #fae5d3;
            border-color: var(--primary);
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Styles for Text Inputs */
        .input-text, .input-area {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .input-area { min-height: 80px; resize: vertical; }

        .input-text:focus, .input-area:focus {
            outline: none;
            border-color: var(--primary);
            background: #fef9e7;
        }

        /* Result & Feedback Box */
        .feedback-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Hidden initially */
            background-color: #f1f2f6;
            border-left: 5px solid #ccc;
        }

        .feedback-box.correct {
            background-color: #d4edda;
            border-left-color: var(--success);
            color: #155724;
        }

        .feedback-box.wrong {
            background-color: #f8d7da;
            border-left-color: var(--error);
            color: #721c24;
        }

        .feedback-box.manual {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .answer-key {
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }

        .explanation {
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        /* Sticky Footer for Submit */
        .footer-action {
            background: #f1f2f6;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #a04000;
        }

        .score-board {
            text-align: center;
            padding: 20px;
            background: var(--secondary);
            color: white;
            display: none;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            color: var(--bg-color);
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

                answer: "Kitabii (Bukuku), Kitabuka (Bukumu)", hint: "Gunakan akhiran -ii dan -ka."
            },
            {
                id: 39, type: 'uraian',
                text: "Apa bedanya <span class='arabic-text'>Ù‡ÙÙˆÙ</span> (Huwa) dan <span class='arabic-text'>Ù‡ÙÙŠÙ</span> (Hiya)? Jelaskan!",
                answer: "Huwa untuk Dia Laki-laki, Hiya untuk Dia Perempuan", hint: "Bedanya di jenis kelamin."
            },
            {
                id: 40, type: 'uraian',
                text: "Terjemahkan ke bahasa Indonesia: <span class='arabic-text'>Ø£ÙÙ†ÙØ§ Ø·ÙØ§Ù„ÙØ¨ÙŒ ÙˆÙ Ø£ÙÙ†Ù’ØªÙ Ø·ÙØ§Ù„ÙØ¨ÙØ©ÙŒ</span>",
                answer: "Saya siswa (lk) dan kamu siswi (pr)", hint: "Ana Tholibun wa Anti Tholibatun."
            }
        ];

        const container = document.getElementById('question-container');

        // 1. RENDER SOAL
        function renderQuestions() {
            let html = "";
            questions.forEach((q, index) => {
                let inputHtml = "";
                let qNum = index + 1;

                if (q.type === 'pg' || q.type === 'bs') {
                    // Pilihan Ganda & Benar Salah
                    let options = q.type === 'bs' ? ["Benar", "Salah"] : q.options;
                    
                    options.forEach((opt, i) => {
                        let val = q.type === 'bs' ? opt : i; 
                        inputHtml += `
                            <label class="radio-label">
                                <input type="radio" name="q${q.id}" value="${val}">
                                ${q.type === 'pg' ? String.fromCharCode(65+i) + '. ' : ''} ${opt}
                            </label>
                        `;
                    });
                } 
                else if (q.type === 'pg_kompleks') {
                    // Checkbox
                    q.options.forEach((opt, i) => {
                        inputHtml += `
                            <label class="checkbox-label">
                                <input type="checkbox" name="q${q.id}" value="${i}">
                                ${opt}
                            </label>
                        `;
                    });
                }
                else if (q.type === 'isian') {
                    // Input Text Pendek
                    inputHtml = `<input type="text" class="input-text" name="q${q.id}" placeholder="Ketik jawaban latin di sini..." autocomplete="off">`;
                }
                else if (q.type === 'uraian') {
                    // Textarea
                    inputHtml = `<textarea class="input-area" name="q${q.id}" placeholder="Tulis jawaban lengkapmu di sini..."></textarea>`;
                }

                html += `
                    <div class="question-item" id="q-block-${q.id}">
                        <span class="q-number">Soal No. ${qNum}</span>
                        <div class="q-text">${q.text}</div>
                        <div class="options-group">
                            ${inputHtml}
                        </div>
                        <div class="feedback-box" id="feedback-${q.id}"></div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2. FUNGSI SUBMIT & NILAI
        function submitExam() {
            let score = 0;
            let maxScorePG = 0; 
            
            questions.forEach(q => {
                const feedbackEl = document.getElementById(`feedback-${q.id}`);
                let isCorrect = false;
                let userAnswer = "-";
                
                // --- LOGIKA PENILAIAN ---
                if (q.type === 'pg' || q.type === 'bs') {
                    maxScorePG++;
                    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                    if (selected) {
                        userAnswer = selected.value;
                        let valToCheck = q.type === 'pg' ? parseInt(userAnswer) : userAnswer;
                        if (valToCheck === q.answer) isCorrect = true;
                    }

                    if (isCorrect) {
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `âœ… <b>Ahsanta! (Benar)</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = (q.type === 'pg') ? q.options[q.answer] : q.answer;
                        feedbackEl.innerHTML = `âŒ <b>Kurang Tepat.</b><br>
                                                <span class="answer-key">Jawaban Benar: ${correctText}</span>
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                } 
                else if (q.type === 'pg_kompleks') {
                    maxScorePG++;
                    const checkedBoxes = document.querySelectorAll(`input[name="q${q.id}"]:checked`);
                    let userIndices = Array.from(checkedBoxes).map(cb => parseInt(cb.value)).sort();
                    let correctIndices = [...q.answer].sort();
                    
                    if (JSON.stringify(userIndices) === JSON.stringify(correctIndices)) {
                        isCorrect = true;
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `âœ… <b>Ahsanta! (Benar)</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = q.answer.map(idx => "â€¢ " + q.options[idx]).join("<br>");
                        feedbackEl.innerHTML = `âŒ <b>Kurang Tepat.</b><br>
                                                <span class="answer-key">Seharusnya memilih:</span><br>${correctText}
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                }
                else if (q.type === 'isian' || q.type === 'uraian') {
                    // Manual Review
                    const input = document.querySelector(`[name="q${q.id}"]`);
                    userAnswer = input ? input.value : "";
                    
                    feedbackEl.className = "feedback-box manual";
                    feedbackEl.innerHTML = `ğŸ“ <b>Silakan Periksa Mandiri</b><br>
                                            Jawaban Kamu: <b>${userAnswer || "(Kosong)"}</b><br>
                                            <span class="answer-key">Kunci Jawaban: ${q.answer}</span>`;
                }

                feedbackEl.style.display = "block";
                const inputs = document.querySelectorAll(`[name="q${q.id}"]`);
                inputs.forEach(inp => inp.disabled = true);
            });

            // Tampilkan Skor Akhir
            const scoreBoard = document.getElementById('score-board');
            const finalScoreEl = document.getElementById('final-score');
            const finalValue = Math.round((score / maxScorePG) * 100);
            
            finalScoreEl.textContent = finalValue;
            scoreBoard.style.display = "block";
            document.getElementById('footer-action').style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
