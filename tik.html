<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian TIK Kelas 4 - SD Dilaraf Islamic School</title>
    <style>
        :root {
            --primary: #34495e; /* Warna Abu-abu Gelap (Teknologi) */
            --secondary: #2c3e50;
            --bg-color: #ecf0f1;
            --card-bg: #ffffff;
            --text: #2d3436;
            --border: #bdc3c7;
            --success: #27ae60;
            --error: #c0392b;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font lebih modern */
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #1abc9c;
        }

        .header h1 { margin: 0; font-size: 1.8em; }
        .header p { margin: 10px 0 0; opacity: 0.9; }

        .question-list {
            padding: 30px;
        }

        .question-item {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--border);
        }

        .q-number {
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 10px;
            display: block;
        }

        .q-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Styles for Options */
        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-label:hover, .checkbox-label:hover {
            background: #d5dbdb;
            border-color: var(--primary);
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Styles for Text Inputs */
        .input-text, .input-area {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .input-area { min-height: 80px; resize: vertical; }

        .input-text:focus, .input-area:focus {
            outline: none;
            border-color: var(--primary);
            background: #e8f6f3;
        }

        /* Result & Feedback Box */
        .feedback-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Hidden initially */
            background-color: #f1f2f6;
            border-left: 5px solid #ccc;
        }

        .feedback-box.correct {
            background-color: #d4edda;
            border-left-color: var(--success);
            color: #155724;
        }

        .feedback-box.wrong {
            background-color: #f8d7da;
            border-left-color: var(--error);
            color: #721c24;
        }

        .feedback-box.manual {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .answer-key {
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }

        .explanation {
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        /* Sticky Footer for Submit */
        .footer-action {
            background: #f1f2f6;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #1abc9c;
        }

        .score-board {
            text-align: center;
            padding: 20px;
            background: var(--secondary);
            color: white;
            display: none;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            color: var(--bg-color);
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üíª Ujian TIK (Komputer)</h1>
            <p>Kelas 4 - SD Dilaraf Islamic School</p>
        </div>

        <div class="score-board" id="score-board">
            <h2>Hasil Pengerjaan</h2>
            <div style="font-size: 3em; font-weight: bold;" id="final-score">0</div>
            <p>Nilai di atas hanya untuk soal Pilihan Ganda & Benar Salah.</p>
            <p>Silakan periksa Isian & Uraian secara mandiri di bawah ini.</p>
            <a href="index.html" class="back-btn">Kembali ke Menu Utama</a>
        </div>

        <div class="question-list" id="question-container">
            <!-- Soal akan di-render di sini oleh JavaScript -->
        </div>

        <div class="footer-action" id="footer-action">
            <button class="btn-submit" onclick="submitExam()">Kumpulkan Jawaban ‚úÖ</button>
        </div>
    </div>

    <script>
        // Database Soal TIK (40 Soal)
        const questions = [
            // --- PG (1-10) ---

            {

                options: ["Hardware, Software, Brainware", "Monitor, CPU, Mouse", "Input, Proses, Output", "Listrik, Kabel, Wifi"],
                answer: 0, hint: "Perangkat keras, lunak, dan pengguna."
            },
            {

                text: "Di bawah ini yang BUKAN termasuk perangkat input (masukan) adalah...",

            {

                options: ["Printer", "Monitor", "Speaker", "CPU"],

            },
            {

            },
            {
                id: 6, type: 'pg',

                options: ["Akses Internet", "Akses Listrik", "Akses Data", "Akses Jalan"],
                answer: 0, hint: "Jaringan seluruh dunia."
            },
            {
                id: 7, type: 'pg',
                text: "Berikut yang BUKAN kegiatan yang biasa dilakukan pengguna internet adalah...",
                options: ["Mengirim Email", "Mencari Informasi", "Menjemur Pakaian", "Menonton Video"],
                answer: 2, hint: "Kegiatan fisik rumah tangga."
            },
            {
                id: 8, type: 'pg',
                text: "Salah satu manfaat utama internet bagi pelajar adalah...",
                options: ["Bisa bermain game seharian", "Mencari sumber belajar", "Melupakan PR", "Membuat mata sakit"],
                answer: 1, hint: "Positif untuk sekolah."
            },
            {
                id: 9, type: 'pg',
                text: "Langkah pertama dalam menganalisis data adalah...",
                options: ["Menghapus data", "Mengumpulkan data", "Mencetak data", "Mematikan komputer"],
                answer: 1, hint: "Sebelum diolah, data harus ada dulu."
            },
            {
                id: 10, type: 'pg',
                text: "Orang yang pekerjaannya menganalisis data disebut...",
                options: ["Programmer", "Data Analyst", "Gamer", "Youtuber"],
                answer: 1, hint: "Bahasa Inggris dari Analis Data."
            },

            // --- PG KOMPLEKS (11-20) ---
            {
                id: 11, type: 'pg_kompleks',
                text: "Manakah yang termasuk Perangkat Input? (Pilih 2 jawaban)",
                options: ["Mouse", "Monitor", "Keyboard", "Speaker"],

                options: ["Microphone", "Printer", "Webcam/Kamera", "Headphone"],

            },
            {
                id: 13, type: 'pg_kompleks',
                text: "Manakah yang termasuk Perangkat Pemrosesan (Otak Komputer)? (Pilih 2 jawaban)",
                options: ["Processor (CPU)", "Harddisk", "RAM (Memory)", "Casing"],

            },
            {
                id: 14, type: 'pg_kompleks',
                text: "Fungsi dari CPU (Central Processing Unit) adalah... (Pilih 2 jawaban)",
                options: ["Mengetik huruf", "Memproses data", "Mengontrol kinerja komputer", "Mencetak kertas"],
                answer: [1, 2], hint: "Otak komputer."
            },
            {
                id: 15, type: 'pg_kompleks',
                text: "Manakah yang termasuk Perangkat Output (Keluaran)? (Pilih 2 jawaban)",
                options: ["Printer", "Mouse", "Speaker", "Scanner"],
                answer: [0, 2], hint: "Menghasilkan kertas atau suara."
            },
            {
                id: 16, type: 'pg_kompleks',
                text: "Fungsi monitor dan proyektor adalah... (Pilih 2 jawaban)",
                options: ["Menampilkan gambar/video", "Menyimpan file", "Sebagai layar tampilan", "Merekam suara"],
                answer: [0, 2], hint: "Visual."
            },
            {
                id: 17, type: 'pg_kompleks',
                text: "Cara untuk mengakses internet bisa menggunakan... (Pilih 2 jawaban)",
                options: ["WiFi", "Kabel Listrik", "Data Seluler (Kuota)", "Kabel Antena TV"],
                answer: [0, 2], hint: "Nirkabel dan kartu HP."
            },
            {
                id: 18, type: 'pg_kompleks',
                text: "Kemudahan yang didapat dari internet adalah... (Pilih 2 jawaban)",
                options: ["Komunikasi jarak jauh menjadi cepat", "Belanja tanpa harus ke toko", "Membuat badan sehat", "Menambah uang jajan otomatis"],
                answer: [0, 1], hint: "Efisiensi waktu dan jarak."
            },
            {
                id: 19, type: 'pg_kompleks',
                text: "Dampak positif bermain game (jika tidak berlebihan) adalah... (Pilih 2 jawaban)",
                options: ["Melatih strategi/logika", "Menjadi lupa makan", "Hiburan penghilang stres", "Mata menjadi minus"],
                answer: [0, 2], hint: "Sisi baiknya."
            },
            {
                id: 20, type: 'pg_kompleks',
                text: "Dampak negatif bermain game berlebihan adalah... (Pilih 2 jawaban)",
                options: ["Kesehatan mata terganggu", "Menjadi pintar matematika", "Lupa waktu belajar dan ibadah", "Badan menjadi kuat"],
                answer: [0, 2], hint: "Sisi buruknya."
            },

            // --- MEMASANGKAN (Diadaptasi jadi PG) (21-25) ---
            {
                id: 21, type: 'pg',
                text: "Pasangan fungsi yang tepat: Keyboard berfungsi untuk...",
                options: ["Mengetik huruf dan angka", "Menggerakkan panah kursor", "Mencetak dokumen", "Menyimpan data"],
                answer: 0, hint: "Papan tombol."
            },
            {
                id: 22, type: 'pg',
                text: "Pasangan fungsi yang tepat: Mouse berfungsi untuk...",
                options: ["Menampilkan gambar", "Menggerakkan kursor/pointer", "Mengeluarkan suara", "Mengetik"],
                answer: 1, hint: "Benda kecil yang digeser-geser."
            },
            {
                id: 23, type: 'pg',
                text: "Pasangan fungsi yang tepat: Harddisk berfungsi untuk...",
                options: ["Otak komputer", "Menyimpan data/file secara permanen", "Mendinginkan mesin", "Menghubungkan internet"],
                answer: 1, hint: "Tempat simpan file."
            },
            {
                id: 24, type: 'pg',
                text: "Pasangan fungsi yang tepat: Monitor berfungsi untuk...",
                options: ["Mencetak", "Menampilkan visual/layar", "Merekam", "Memproses"],
                answer: 1, hint: "Layar kaca."
            },
            {
                id: 25, type: 'pg',
                text: "Pasangan fungsi yang tepat: Printer berfungsi untuk...",
                options: ["Mencetak dokumen ke kertas", "Mengetik", "Mengklik", "Menonton film"],
                answer: 0, hint: "Alat cetak."
            },

            // --- ISIAN SINGKAT (26-34) ---
            {
                id: 26, type: 'isian',
                text: "Smartphone sering juga disebut sebagai telepon... (pintar/cerdas)",
                answer: "Pintar", hint: "Bahasa Indonesia dari Smart."
            },
            {
                id: 27, type: 'isian',
                text: "Tablet memiliki ukuran layar yang lebih ... daripada Smartphone.",
                answer: "Besar", hint: "Ukuran fisik."
            },
            {
                id: 28, type: 'isian',
                text: "Layar pada smartphone dan tablet yang bisa disentuh disebut...",
                answer: "Touchscreen", hint: "Layar Sentuh (Inggris)."
            },
            {
                id: 29, type: 'isian',
                text: "Sistem operasi yang umum digunakan pada smartphone adalah... (Sebutkan salah satu)",
                answer: "Android", hint: "Robot hijau atau Apel (iOS)."
            },
            {
                id: 30, type: 'isian',
                text: "Shortcut pada keyboard untuk menyalin (Copy) di Ms. Excel adalah Ctrl + ...",
                answer: "C", hint: "Huruf depan Copy."
            },
            {
                id: 31, type: 'isian',
                text: "Selain speaker, alat output untuk mendengarkan suara yang dipasang di telinga adalah...",
                answer: "Headset", hint: "Atau Headphone/Earphone."
            },
            {
                id: 32, type: 'isian',
                text: "Data yang biasa dipertukarkan di internet bisa berupa teks, gambar, dan... (gerak)",
                answer: "Video", hint: "Gambar bergerak."
            },
            {
                id: 33, type: 'isian',
                text: "Salah satu dampak buruk internet adalah penyebaran berita bohong atau disebut...",
                answer: "Hoax", hint: "Berita palsu."
            },
            {
                id: 34, type: 'isian',
                text: "Dampak positif internet adalah memudahkan kita mencari ... untuk belajar.",
                answer: "Informasi", hint: "Pengetahuan."
            },

            // --- URAIAN (35-40) ---
            {
                id: 35, type: 'uraian',
                text: "Jelaskan fungsi dari aplikasi Microsoft Excel!",
                answer: "Untuk mengolah angka, membuat tabel, dan grafik.", hint: "Aplikasi pengolah angka."
            },
            {
                id: 36, type: 'uraian',
                text: "Sebutkan 2 manfaat internet dalam kehidupan sehari-hari!",
                answer: "Komunikasi cepat, Mencari informasi, Belanja online, Hiburan.", hint: "Kegunaan internet."
            },
            {
                id: 37, type: 'uraian',
                text: "Sebutkan dampak negatif bermain game secara berlebihan!",
                answer: "Mata rusak, malas belajar, kurang bersosialisasi, lupa waktu.", hint: "Keburukan game."
            },
            {
                id: 38, type: 'uraian',
                text: "Jelaskan pengertian dari Perangkat Keras (Hardware)!",
                answer: "Bagian komputer yang bisa dilihat dan disentuh secara fisik.", hint: "Benda fisiknya."
            },
            {
                id: 39, type: 'uraian',
                text: "Sebutkan 3 contoh perangkat keras komputer!",
                answer: "Monitor, Keyboard, Mouse, Printer, CPU.", hint: "Benda-benda komputer."
            },
            {
                id: 40, type: 'uraian',
                text: "Apa kemudahan yang diperoleh jika bekerja menggunakan Ms. Excel? Jelaskan!",
                answer: "Menghitung otomatis dengan rumus, data lebih rapi dalam tabel.", hint: "Kenapa tidak pakai kalkulator biasa?"
            }
        ];

        const container = document.getElementById('question-container');

        // 1. RENDER SOAL
        function renderQuestions() {
            let html = "";
            questions.forEach((q, index) => {
                let inputHtml = "";
                let qNum = index + 1;

                if (q.type === 'pg' || q.type === 'bs') {
                    // Pilihan Ganda & Benar Salah
                    let options = q.type === 'bs' ? ["Benar", "Salah"] : q.options;
                    
                    options.forEach((opt, i) => {
                        let val = q.type === 'bs' ? opt : i; 
                        inputHtml += `
                            <label class="radio-label">
                                <input type="radio" name="q${q.id}" value="${val}">
                                ${q.type === 'pg' ? String.fromCharCode(65+i) + '. ' : ''} ${opt}
                            </label>
                        `;
                    });
                } 
                else if (q.type === 'pg_kompleks') {
                    // Checkbox
                    q.options.forEach((opt, i) => {
                        inputHtml += `
                            <label class="checkbox-label">
                                <input type="checkbox" name="q${q.id}" value="${i}">
                                ${opt}
                            </label>
                        `;
                    });
                }
                else if (q.type === 'isian') {
                    // Input Text Pendek
                    inputHtml = `<input type="text" class="input-text" name="q${q.id}" placeholder="Ketik jawabanmu..." autocomplete="off">`;
                }
                else if (q.type === 'uraian') {
                    // Textarea
                    inputHtml = `<textarea class="input-area" name="q${q.id}" placeholder="Tulis jawaban lengkapmu di sini..."></textarea>`;
                }

                html += `
                    <div class="question-item" id="q-block-${q.id}">
                        <span class="q-number">Soal No. ${qNum}</span>
                        <div class="q-text">${q.text}</div>
                        <div class="options-group">
                            ${inputHtml}
                        </div>
                        <div class="feedback-box" id="feedback-${q.id}"></div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2. FUNGSI SUBMIT & NILAI
        function submitExam() {
            let score = 0;
            let maxScorePG = 0; 
            
            questions.forEach(q => {
                const feedbackEl = document.getElementById(`feedback-${q.id}`);
                let isCorrect = false;
                let userAnswer = "-";
                
                // --- LOGIKA PENILAIAN ---
                if (q.type === 'pg' || q.type === 'bs') {
                    maxScorePG++;
                    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                    if (selected) {
                        userAnswer = selected.value;
                        let valToCheck = q.type === 'pg' ? parseInt(userAnswer) : userAnswer;
                        if (valToCheck === q.answer) isCorrect = true;
                    }

                    if (isCorrect) {
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `‚úÖ <b>Jawaban Benar!</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = (q.type === 'pg') ? q.options[q.answer] : q.answer;
                        feedbackEl.innerHTML = `‚ùå <b>Jawaban Kurang Tepat.</b><br>
                                                <span class="answer-key">Kunci Jawaban: ${correctText}</span>
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                } 
                else if (q.type === 'pg_kompleks') {
                    maxScorePG++;
                    const checkedBoxes = document.querySelectorAll(`input[name="q${q.id}"]:checked`);
                    let userIndices = Array.from(checkedBoxes).map(cb => parseInt(cb.value)).sort();
                    let correctIndices = [...q.answer].sort();
                    
                    if (JSON.stringify(userIndices) === JSON.stringify(correctIndices)) {
                        isCorrect = true;
                        score++;
                        feedbackEl.className = "feedback-box correct";
                        feedbackEl.innerHTML = `‚úÖ <b>Jawaban Benar!</b>`;
                    } else {
                        feedbackEl.className = "feedback-box wrong";
                        let correctText = q.answer.map(idx => "‚Ä¢ " + q.options[idx]).join("<br>");
                        feedbackEl.innerHTML = `‚ùå <b>Jawaban Kurang Tepat.</b><br>
                                                <span class="answer-key">Seharusnya memilih:</span><br>${correctText}
                                                <div class="explanation">Hint: ${q.hint}</div>`;
                    }
                }
                else if (q.type === 'isian' || q.type === 'uraian') {
                    // Manual Review
                    const input = document.querySelector(`[name="q${q.id}"]`);
                    userAnswer = input ? input.value : "";
                    
                    feedbackEl.className = "feedback-box manual";
                    feedbackEl.innerHTML = `üìù <b>Silakan Periksa Mandiri</b><br>
                                            Jawaban Kamu: <b>${userAnswer || "(Kosong)"}</b><br>
                                            <span class="answer-key">Kunci Jawaban: ${q.answer}</span>`;
                }

                feedbackEl.style.display = "block";
                const inputs = document.querySelectorAll(`[name="q${q.id}"]`);
                inputs.forEach(inp => inp.disabled = true);
            });

            // Tampilkan Skor Akhir
            const scoreBoard = document.getElementById('score-board');
            const finalScoreEl = document.getElementById('final-score');
            const finalValue = Math.round((score / maxScorePG) * 100);
            
            finalScoreEl.textContent = finalValue;
            scoreBoard.style.display = "block";
            document.getElementById('footer-action').style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
</body>
</html>
